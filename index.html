<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spotify-By Zeeshan Ir</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sound</h1>
            <div id="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="song_name"></span>
                    <span class="songlistplay"><span class="timeSpan"><span></span> <div><img id="0" class="song_item_paly" src="play-solid.svg" alt=""></div></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="song_name"></span>
                    <span class="songlistplay"><span class="timeSpan"><span></span> <div><img id="1" class="song_item_paly" src="play-solid.svg" alt=""></div></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="song_name"></span>
                    <span class="songlistplay"><span class="timeSpan"><span></span> <div><img id="2" class="song_item_paly" src="play-solid.svg" alt=""></div></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="song_name"></span>
                    <span class="songlistplay"><span class="timeSpan"><span></span> <div><img id="3" class="song_item_paly" src="play-solid.svg" alt=""></div></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="song_name"></span>
                    <span class="songlistplay"><span class="timeSpan"><span></span> <div><img id="4" class="song_item_paly" src="play-solid.svg" alt=""></div></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    
    <div class="buttom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <br>
        <div class="icons">
            <div class="icon"><img src="backward-solid.svg" alt="" id="backward"></div>
            <div class="icon"><img src="play-solid.svg" alt="" id="master_play"></div>
            <div class="icon"><img src="forward-solid.svg" alt=""id="forward"></div>
        </div>
        <div class="songInfo">
            <img class="gif" src="playing.gif" alt=""> <span id="master_song">Pal Pal</span>
        </div>
        <div class="songInfo-Android">
            <img class="gif" src="playing.gif" alt="">
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
